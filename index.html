<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks website Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#"
          ><img
            id="img"
            class="logo"
            src="Starbucks_Corporation_Logo_2011.svg.png"
        /></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">What's New</a></li>
          <li><a href="#">Home</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>It's not just Coffee<br />It's <span>Starbucks</span></h2>
          <p>Start Bucks ,Its not just copy ,Its Emotion.</p>
          <a href="#">Learn More</a>
        </div>
        <div class="imgBox">
          <img src="img1.png" class="starbucks" />
        </div>
      </div>
      <ul class="thumb">
        <li>
          <img
            class="imgsrc"
            src="thumb1.png"
            onclick="imgSlider('img1.png');changeCircleColor('#017143')"
          />
        </li>
        <li>
          <img
            class="imgsrc"
            src="thumb2.png"
            onclick="imgSlider('img2.png');changeCircleColor('#3b7495')"
          />
        </li>
        <li>
          <img
            class="imgsrc"
            src="thumb3.png"
            onclick="imgSlider('img3.png');changeCircleColor('#d752b1')"
          />
        </li>
      </ul>
      <ul class="sci">
        <li>
          <a href="#"><img class="social" src="facebook.png" /></a>
        </li>
        <li>
          <a href="#"><img class="social" src="instagram.png" /></a>
        </li>
        <li>
          <a href="#"><img class="social" src="twitter.png" /></a>
        </li>
      </ul>
    </section>
    <script type="text/javascript">
      function imgSlider(anything) {
        document.querySelector(".starbucks").src = anything;
      }
      function changeCircleColor(color) {
        const circle = document.querySelector(".circle");
        circle.style.background = color;
      }
    </script>
  </body>
</html>
